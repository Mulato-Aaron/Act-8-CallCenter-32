{% extends "app_callcenter/base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
  <h1>¿Estás seguro de que quieres eliminar a "{{ object }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <p>Esta acción no se puede deshacer.</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'app_callcenter:cliente-detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
