{% extends "app_callcenter/base.html" %}

{% block title %}Confirmar Eliminación de Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Eliminar Cliente</h1>
        </div>
        <div class="card-body text-center">
          <p>¿Estás seguro de que quieres eliminar a <strong>"{{ object }}"</strong>?</p>
          <p class="text-danger">Esta acción no se puede deshacer.</p>
          <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Eliminar</button>
              <a href="{% url 'app_callcenter:cliente-detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
